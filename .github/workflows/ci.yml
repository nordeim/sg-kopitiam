name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, bcmath, pdo_pgsql
        coverage: none

    - name: Install Dependencies
      run: |
        cd backend
        composer install --prefer-dist --no-progress

    - name: Run Tests (Pest)
      run: |
        cd backend
        ./vendor/bin/pest

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: |
        cd frontend
        npm ci

    - name: Run Linting
      run: |
        cd frontend
        npm run lint

    - name: Run Tests (Vitest)
      run: |
        cd frontend
        npm run test
